<html>
<head>
<title>HANSEWeb - {{title}}</title>
<style type="text/css">
@font-face {
    font-family: 'cp866_8x16';
    src: url('/webfont/cp866_8x16.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

body, pre, h1 {
    line-height: 1;
    font-family: 'cp866_8x16'; 
    font-weight: normal; 
    font-style: normal;
    letter-spacing: 0px;
    background: #000000;
    color: #FFFFFF;
}
{{styles}}
</style>
</head>
<body>
<div style="text-align: center">
<pre>
{{content|safe}}
</pre>
{% if show_dl %}
<h1>{{ title }} - <a href="/image/{{ title }}">download png</a> -  <a href="/image/{{ title }}?transparent=True">with transparent bg</a></h1>
{% endif %}
</div>
</body>
</html>
